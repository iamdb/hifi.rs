name: On Pull Request To Main
on:
  pull_request:
    branches:
      - main
env:
  CLICOLOR_FORCE: 1
jobs:
  pre-merge:
    name: Pre-merge checks
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        rust: [stable]
        include:
          - os: ubuntu-latest
            sccache-path: /home/runner/.cache/sccache
          # - os: macos-latest
          #   sccache-path: /Users/runner/Library/Caches/Mozilla.sccache
    env:
      RUST_BACKTRACE: full
      RUSTC_WRAPPER: sccache
      RUSTV: ${{ matrix.rust }}
      SCCACHE_CACHE_SIZE: 2G
      SCCACHE_DIR: ${{ matrix.sccache-path }}
      SCCACHE_GHA_ENABLED: on
      # SCCACHE_RECACHE: 1 # Uncomment this to clear cache, then comment it back out
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Configure sccache
      uses: actions/github-script@v6
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');
    - name: Run sccache-cache
      uses: mozilla/sccache-action@v0.0.1
      with:
        version: "v0.3.3"
    - name: Install gstreamer (ubuntu-latest)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libunwind-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev gstreamer1.0-plugins-base gstreamer1.0-plugins-good gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav gstreamer1.0-tools
    - name: Install gstreamer & sccache (macos-latest)
      if: matrix.os == 'macos-latest'
      run: |
        brew update
        brew install gstreamer gst-plugins-base gst-plugins-good gst-plugins-bad gst-plugins-ugly
    - name: Install Rust Toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        components: rustfmt, clippy
    - name: Cache Cargo Artifacts 
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-cargo-
    - name: Save sccache
      uses: actions/cache@v3
      continue-on-error: false
      with:
        path: ${{ matrix.sccache-path }}
        key: ${{ runner.os }}-sccache-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: ${{ runner.os }}-sccache-
    - name: Install cargo-make
      uses: baptiste0928/cargo-install@v1
      with:
        crate: cargo-make
        version: 0.36.4
    - name: Install cargo-insta
      uses: baptiste0928/cargo-install@v1
      with:
        crate: cargo-insta
        version: 1.26.0
    - name: Start sccache server
      run: sccache --start-server
    - name: Run CI Flow
      uses: actions-rs/cargo@v1
      env:
        QOBUZ_USERNAME: ${{secrets.QOBUZ_USERNAME}}
        QOBUZ_PASSWORD: ${{secrets.QOBUZ_PASSWORD}}
      with:
        command: make
        args: ci-flow
    - name: Run sccache stat for check
      shell: bash
      run: ${SCCACHE_PATH} --show-stats
