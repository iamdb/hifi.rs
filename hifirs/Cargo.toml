[package]
edition = "2021"
name = "hifi-rs"
version = "0.1.4"
license-file = "../LICENSE"
repository = "https://github.com/iamdb/hifi.rs"

[dependencies]
async-trait = "0.1"
bincode = "1.3"
byteorder = "1.4"
chrono = "0.4"
clap = { version = "4", features = ["derive", "env"] }
comfy-table = "6.0"
ctrlc = { version = "3.0", features = ["termination"] }
dialoguer = { version = "0.10.1", features = ["fuzzy-select"] }
dirs = "4.0"
enum-as-inner = "0.5"
flume = "0.10"
futures = "0.3"
gstreamer = { version = "0.20", features = ["serde"] }
log = "0.4"
md5 = "0.7.0"
pretty_env_logger = "0.4"
hifirs-qobuz-api = { version = "0.1.0", path = "../qobuz-api" }
regex = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
snafu = "0.7"
sqlx = { version = "0.6", features = [ "runtime-tokio-native-tls", "sqlite", "all-types", "offline" ] }
termion = "2"
textwrap = "0.16"
tokio = { version = "1.28", features = ["full"]}
tokio-stream = "0.1"
ratatui = { version = "0.20", default-features = false, features = ["termion"] }
url = "2.2"
zbus = { version = "3", default-features = false, features = ["tokio"] }
